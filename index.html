<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  	<link a href="stanCalc.css" rel="stylesheet">
	<title>Standard Calculator</title>
</head>
<body>

	<!-- Calculator Body -->
<div class="mt-5 calc-body">

<!-- Calculator Display Screen -->
<div class="calc-screen">
    <div class="mb-2" id="calc-operation"><input type="text" id="equation" disabled></div>
    <div id="calc-typed"><input type="text" id="result" disabled></div>
</div>

<!-- Calculator Buttons -->
<div class="calc-button-row">
	<button class="opt" type="button" onclick="Operator('%')">%</button>
	<button class="ac" type="button" onclick="ClearAll()">AC</button>
	<button class="ac" type="button" onclick="Clear()">C</button>
	<button type="button" onclick="BackSpace()">&#9003;</button>
	<button class="opt" type="button" onclick="Fraction()">1/x</button>
	<button class="opt" type="button" onclick="Exponential()">x²</button>
	<button class="opt" type="button" onclick="SquareRoot()">²√x</button>
	<button class="opt"  type="button" onclick="Operator('/')">÷</button>
    <button type="button" onclick="UserInput(7)">7</button>
    <button type="button" onclick="UserInput(8)">8</button>
    <button type="button" onclick="UserInput(9)">9</button>
    <button class="opt" type="button" onclick="Operator('*')">x</button>
    <button type="button" onclick="UserInput(4)">4</button>
    <button type="button" onclick="UserInput(5)">5</button>
	<button type="button" onclick="UserInput(6)">6</button>
    <button class="opt" type="button" onclick="Operator('-')">-</button>
    <button type="button" onclick="UserInput(1)">1</button>
	<button type="button" onclick="UserInput(2)">2</button>
	<button type="button" onclick="UserInput(3)">3</button>
    <button class="opt" type="button" onclick="Operator('+')">+</button>
    <button class="opt" onclick="Sign()">+/-</button>
    <button type="button" onclick="UserInput(0)">0</button>
    <button type="button" id="dot" onclick="Dot()">.</button>
    <button class="opt" type="button" onclick="Operator('=')">=</button>
</div>
</div>

	<script src="standCalc.js"></script>
</body>
</html>
